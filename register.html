<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Training</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <nav class="navb">
        <div class="logo">Register</div>
        <ul class="nav-links">
            <li><a href="index.html">Otter World</a></li>
            <li><a href="huckleberry.html">Huckleberry</a></li>
            <li><a href="novus.html">Novus</a></li>
        </ul>
    </nav>

    <main class="flextest">
         <div class="intro-container">
            <div class="intro"> 
                <img src="media/Logo.png" alt="Logo">
                <h2>For Individuals</h2>
                <p>
                    Start benefiting from the wellness experience. For <br> companies looking to increase productivity and improving <br> organizational wellness.
                </p>
            </div>
        </div> 

        <div class="form-container">
            <form class="registration-form">
              <div class="input-flex">
                 <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" required>
                  </div>
                 <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" required>
                 </div>
               </div>

              <div class="input-flex">
                 <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender"  required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                 </div>
                 <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="birthdate" name="birthdate" min="1900-01-01" max="2024-11-15" required>
                 </div>
              </div>

              <div class="input-flex">
                 <div class="form-group">
                    <label for="weight">Weight (KG)</label>
                    <input type="number" id="weight" placeholder="Enter Weight" required>
                 </div>
                 <div class="form-group">
                    <label for="height">Height (CM)</label>
                    <input type="number" id="height" placeholder="Enter Height here.." required>
                 </div>
               </div>

                <div class="form-group">
                    <label for="activity-level">Activity Level</label>
                    <select id="activity-level" required>
                        <option value="" disabled selected>Select Activity Level</option>
                        <option value="low">Low</option>
                        <option value="moderate">Moderate</option>
                        <option value="high">High</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter Password" required>
                </div>

                <button type="submit" class="register-btn">Register</button>

                <p class="terms">
                    By clicking Register, you agree to our <a href="#" class="terms-a">Terms of Use</a> and <a href="#" class="terms-a">Privacy Policy</a>.
                </p>
            </form>
         </div>
    </main>

    <a href="#top" class="back-to-top">Back to Top</a>
    
</body>
</html>
